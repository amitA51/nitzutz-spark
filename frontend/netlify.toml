[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # This will be overridden by Netlify environment variables
  VITE_API_URL = "https://nitzutz-spark-production.up.railway.app/api"
